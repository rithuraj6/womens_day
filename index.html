<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sound of Change - Womenâ€™s Day</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Carousel -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="ASSETS/Day2023.jpeg" class="d-block w-100" alt="Women's Day Celebration 2023">
            </div>
        </div>
        
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h1 class="text-center mt-4">Sound of Change ðŸŽ¶</h1>
    <p class="text-center">Click on an inspiring woman to hear her voice!</p>

    <div class="container">
        <div class="row justify-content-center">
            
            <!-- EMMA WATSON -->
            <div class="col-md-4 col-sm-6">
                <div class="card position-relative" role="button" onclick="playAudio('emma')">
                    <img src="ASSETS/emma_watsoned_noah_premiere_a_p.jpg" class="img-fluid card-img" alt="Emma Watson at Noah movie premiere">
                    <p class="card-title text-center">EMMA WATSON</p>
                </div>
            </div>
            
            <!-- KATHERINE JOHNSON -->
            <div class="col-md-4 col-sm-6">
                <div class="card position-relative" role="button" onclick="playAudio('katherine')">
                    <img src="ASSETS/Katherine_Johnson_1983.jpg" class="img-fluid card-img" alt="Katherine Johnson NASA mathematician">
                    <p class="card-title text-center">KATHERINE JOHNSON</p>
                </div>
            </div>
            
            <!-- INDIRA GANDHI -->
            <div class="col-md-4 col-sm-6">
                <div class="card position-relative" role="button" onclick="playAudio('indira')">
                    <img src="ASSETS/Yousuf-Karsh-Indira-Gandhi-1956-1455x1960.jpg" class="img-fluid card-img" alt="Indira Gandhi, former Prime Minister of India">
                    <p class="card-title text-center">INDIRA GANDHI</p>
                </div>
            </div>
            
            <!-- MALALA YOUSAFZAI -->
            <div class="col-md-4 col-sm-6">
                <div class="card position-relative" role="button" onclick="playAudio('malala')">
                    <img src="ASSETS/MALALA YOUSAFAZI.jpg" class="img-fluid card-img" alt="Malala Yousafzai, Nobel laureate">
                    <p class="card-title text-center">MALALA YOUSAFZAI</p>
                </div>
            </div>
    
            <!-- OPRAH WINFREY -->
            <div class="col-md-4 col-sm-6">
                <div class="card position-relative" role="button" onclick="playAudio('oprah')">
                    <img src="ASSETS/oprah.jpg" class="img-fluid card-img" alt="Oprah Winfrey, media mogul and philanthropist">
                    <p class="card-title text-center">OPRAH WINFREY</p>
                </div>
            </div>
    
            <!-- MICHELLE OBAMA -->
            <div class="col-md-4 col-sm-6">
                <div class="card position-relative" role="button" onclick="playAudio('michelle')">
                    <img src="ASSETS/Michelle Obama.jpg" class="img-fluid card-img" alt="Michelle Obama, former First Lady of the United States">
                    <p class="card-title text-center">MICHELLE OBAMA</p>
                </div>
            </div>
    
        </div>
    </div>

    <!-- Audio Files -->
    <audio id="malala" src="ASSETS/Education Is The One Of The Blessings Of Life  Malala Yousafzai Speech.mp3"></audio>
    <audio id="oprah" src="ASSETS/Oprah Winfrey_ The Secret of My Success.mp3"></audio>
    <audio id="michelle" src="ASSETS/Michelle Obama  Never Give Up - Motivational Speech for 2023.mp3"></audio>
    <audio id="indira" src="ASSETS/Blast From The Past_ Indira Gandhi's Historic Speech In Parliament After 1971 Triumph.mp3"></audio>
    <audio id="emma" src="ASSETS/Emma Watson's speech on gender equality.mp3"></audio>
    <audio id="katherine" src="ASSETS/Katherine Johnson talking about her experience with astronaut John Glenn.mp3"></audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        let currentAudio = null;

        function playAudio(id) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = document.getElementById(id);
            currentAudio.play();
        }
    </script>

</body>
</html>
